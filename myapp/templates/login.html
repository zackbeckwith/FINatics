{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <form method="POST">
        <h1>Log In</h1>
        {{form.hidden_tag()}}
        <div class="form_form-label">
            {{form.email.label}}
        </div>
        <div class="form_form-input">
            {{form.email}}<br>
        </div>
        <div class="form_form-label">
            {{form.password.label}}
        </div>
        <div class="form_form-input">
            {{form.password}}<br>
        </div>
        <div class="form-button">
        {{form.submit(class="form-button btn btn-primary")}}
        </div>
    </form>
</div>
{% endblock %}
